<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لعبة XO</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; margin: 20px auto; }
    .cell { width: 100px; height: 100px; font-size: 36px; cursor: pointer; background: #f0f0f0; display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; }
    #status { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>XO لعبة</h1>
  <button id="find">بحث عن خصم</button>
  <div id="status">اضغط على زر "بحث عن خصم" لبدء اللعب</div>
  <div id="board"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const findBtn = document.getElementById("find");

    let mark = "";
    let myTurn = false;

    // إنشاء الخانات
    const cells = [];
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.index = i;
      board.appendChild(cell);
      cells.push(cell);

      cell.addEventListener("click", () => {
        if (myTurn && cell.textContent === "") {
          cell.textContent = mark;
          socket.emit("makeMove", { index: i });
          myTurn = false;
          status.textContent = "دور الخصم...";
        }
      });
    }

    findBtn.onclick = () => {
      socket.emit("findOpponent");
      status.textContent = "جاري البحث عن خصم...";
    };

    socket.on("waiting", () => {
      status.textContent = "في انتظار خصم...";
    });

    socket.on("startGame", (data) => {
      mark = data.mark;
      myTurn = (mark === "X");
      status.textContent = `اللعبة بدأت! أنت ${mark}، ${myTurn ? "دورك" : "انتظر الخصم"}`;
      cells.forEach(cell => cell.textContent = ""); // مسح اللوحة
    });

    socket.on("opponentMove", (data) => {
      cells[data.index].textContent = mark === "X" ? "O" : "X";
      myTurn = true;
      status.textContent = "دورك!";
    });

    socket.on("opponentLeft", () => {
      status.textContent = "خرج الخصم. اضغط 'بحث عن خصم' للعب من جديد.";
      myTurn = false;
    });
  </script>
</body>
</html>
