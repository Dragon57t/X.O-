<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لعبة XO</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background: #fff;
      border: 2px solid #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>لعبة XO 1 ضد 1</h1>
  <div id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let mark = null;
    let myTurn = false;

    socket.on("waiting", () => {
      alert("في انتظار لاعب آخر...");
    });

    socket.on("startGame", (data) => {
      mark = data.mark;
      myTurn = (mark === "X");
      alert("اللعبة بدأت! دورك: " + (myTurn ? "نعم" : "لا"));
    });

    socket.on("move", ({ index, mark: m }) => {
      document.querySelector(`[data-index='${index}']`).textContent = m;
      myTurn = true;
    });

    const cells = document.querySelectorAll(".cell");
    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        if (!myTurn || cell.textContent !== "") return;

        const index = cell.getAttribute("data-index");
        cell.textContent = mark;
        socket.emit("move", { index, mark });
        myTurn = false;
      });
    });
  </script>
</body>
</html>
